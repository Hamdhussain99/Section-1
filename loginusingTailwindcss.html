<!DOCTYPE html>
<html>

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex justify-center items-center h-screen bg-slate-200">
        <div class="bg-white w-1/4 rounded-x1 p-8 shadow-x1">
        <h2 class="uppercase text-center text-2x1 font-bold text-blue-500 my-4">Brand Name</h2>

        
        <h3 class="text-center text-x1 font-bold mb-8">Login Form</h3>
        <form>
            <label for="email">Email Address</label>
            <input class="block  bg-blue-300 border-b-2 border-500 rounded-md w-full py-2 px-4 mt-3 mb-6" id="Email" type="Email">
            
            <label for="Password">Password</label>
            <input class="block  bg-blue-300 border-b-2 border-500 rounded-md w-full py-2 px-4 mt-3 mb-6" id="password" type="password">
            
             <a class="link forgot-link" href="#">Forgot Password</a><br><br>
             
            <button class="w-full bg-blue-500 p-2 text-white font-bold rounded-md">Submit</button>
    
            <a class="block text-center text-blue-500 font-bold my-4" href="#"> Not Registered Yet? Signup</a>
    
    
    
    
        </form>
      
    
</body>
</html>
